    .content-slide {

    .interrogacao {
      background-image: url(http://localhost:5173/src/assets/images/int.png);
      background-size: cover;
      height: 38px;
      width: 25px;

      display: block;
      float: none;
      position: relative;

      margin: 0 auto;
    }

    .grid-container {
      height: 450px;
      margin-top: 32px;
      display: grid;
      grid-template-columns: auto auto auto;

      gap: 32px;

      z-index: 99999;
    }

    .quadrados {
      height: 100%;
      width: 100%;
      border-radius: 20px;

      background-color: #7515d1;
      border: 2px solid #fae903;
    }

    .primeiro,
    .segundo,
    .terceiro {

      font-style: normal;
      font-weight: 200;
      font-size: 36px;
      background-size: cover;
      height: 38px;
      width: 25px;
    }

    .classificados {
      height: 100%;
      width: 100%;
      border-radius: 20px;

      display: flex;
      align-items: center;
      justify-content: center;

      background-color: #eeeeeeb4;
      border: 2px solid #8c8c8c;
    }

    .quadrados,
    .classificados {
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .front,
    .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .back {
      transform: rotateY(180deg);
    }

    .flipped {
      transform: rotateY(180deg);
    }
